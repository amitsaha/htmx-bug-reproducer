<!DOCTYPE html>
<html lang="en">

<head>
  <title>Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Lato", sans-serif
    }

    .mySlides {
      display: none
    }
  </style>
  <!---https://github.com/bigskysoftware/htmx/issues/1497-->
  <script src="./htmx.js"></script>
  <script src="./response-targets.js"></script>
</head>

<body>
  <!-- Navbar -->

  <!-- Page content -->
  <div class="w3-content" style="max-width:2000px;margin-top:46px">

    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="loggedin"
      hx-ext="response-targets">
      <div class="w3-row w3-padding-32" id="uploadedImages">

      </div>

      <h2 class="w3-wide">A file uploader</h2>
      <div class="w3-row w3-padding-32">
        <form id='form' hx-encoding='multipart/form-data'>
          <input class="w3-input" type='file' name='file'>
          <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" hx-post='/upload'
            hx-target="#uploadedImages" hx-target-*="#upload-status">
            Upload
          </button>
        </form>
      </div>
      <div id="upload-status"></div>
    </div>
</body>

</html>
